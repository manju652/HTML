<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> pseudo element selector example </title>
        <!.... Internal CSS to demonstrate various selectors...>
            <style>
                example:: before{
                    content:"before;
                color :blue;   
                }             
            example :: after{
                content:":after:"
                color:green;
            }
            highlight :: first-letter{
                font-size :2 em;
                color :red;
            }
                
                </style>
                </head>
<body>
     <h1> pseudo element selector example</h1>
     <p class="example"> This is an example paragraph demonstrating the use of psedo elements</p>
     <p class="highlight">This paragraoh uses the :: first-letter pseudo-element to style the first letter</p>
</body>
</html>
